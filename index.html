<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <a href="#" id="header-link"><img src="./images/PiggyVestLogo.svg" alt="piggyvest logo" id="piggy-logo" width="196px" height="36px"></a>
    </div>
    <main id="main">
        <header class="text">
            <h1 class="main-heading">Create a Secure Account</h1>
            <p class="sub-heading">Welcome to the future of Savings and Investments</p>
        </header>
        <form action="#" id="form">
            <div class="row">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="fullname" placeholder="Full Name" class="input" required>
            </div>
            <div class="row">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email"placeholder="Email Address" class="input" required>
            </div>
            <div class="row">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone number" id="phone-number"placeholder="Phone Number" class="input">
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="input">
            </div>
            <div class="row">
                <label for="promocode">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" name="promocode" id="promocode" placeholder="Referrer Phone or Code" class="input">
            </div>
            <div class="row">
                <label for="marketing">How did you hear about us? (Optional)</label>
                <select name="marketing" id="marketing" class="input">
                    <option value="Click">Click to Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="">Family/Friend/Coworker/Referral</option>
                    <option value="GoogleSearch">Google Search</option>
                    <option value="Google-playstore">Google playstore</option>
                    <option value="Online-blog">Online Blog</option>
                    <option value="Local-newspaper">Local Newspaper</option>
                    <option value="event">At an event</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="button" type="submit">create account</button>
        </form>
    </main>
    <footer id="footer" class="text">
        <a href="#" id="login-link"><p>Already have an account? Log in</p></a>
    </footer>
</body>
</html>
